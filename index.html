<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Zulrah Helper</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.6.2/mousetrap.min.js" integrity="sha256-fHzjsajIgwWDvn3rf3b1IxdXX4PoIml763//KcQaA44=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-12" style="text-align: center;margin: 15px 0px 0px 0px;">
        <h1>Zulrah Helper</h1>
      </div>
    </div>
    <div class="row" style="text-align:center; padding: 25px;">
      <div class="col-lg-12" style="height:500px;">
        <img id="phaseA" src="./img/Phases/A.png" alt="Zulrah Phase A">
        <img id="phaseB" src="./img/Phases/B.png" alt="Zulrah Phase B">
        <img id="phaseC" src="./img/Phases/C.png" alt="Zulrah Phase C">
        <img id="phaseD" src="./img/Phases/D.png" alt="Zulrah Phase D">
      </div>
    </div>
    <div class="row" style="text-align:center;">
      <div class="col-lg-12">
        <button class="btn btn-primary" type="button" name="resetButton" id="resetButton">Reset Phases</button>
      </div>
    </div>
  </body>
  <script>
    require('./renderer.js');
    require('./Application/MainScript.js');
  </script>
</html>
